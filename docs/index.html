<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Title -->
		<script>
			try {
				const path = window.location.pathname;
				let repoName = path.split("/").filter(Boolean).pop() || "Home";
				repoName = repoName.replace(/[-_]/g, " ");
				repoName = repoName.replace(/\b\w/g, (c) => c.toUpperCase());

				document.title =
					repoName + " | " + "The Perfect Developer | Github";
			} catch (error) {
				document.title = "The Perfect Developer | Github";
				console.error("Error setting title:", error);
			}
		</script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Reveal.js CSS -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/reveal.js/dist/reveal.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/reveal.js/dist/theme/black.css"
			id="theme"
		/>
		<!-- Highlight.js CSS for syntax highlighting -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
		/>

		<style>
			section {
				font-size: 1.5em;
			}

			/* VS Code-like editor styling */
			.hljs {
				background: #1e1e1e !important;
				border-radius: 8px;
				position: relative;
				padding: 40px 20px 20px 20px !important;
				margin: 20px 0;
				box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
				border: 1px solid #333;
			}

			/* Mac-style window controls */
			.hljs::before {
				content: "";
				position: absolute;
				top: 12px;
				left: 16px;
				width: 12px;
				height: 12px;
				border-radius: 50%;
				background: #ff5f57;
				box-shadow: 20px 0 0 #ffbd2e, 40px 0 0 #28ca42;
			}

			/* File tab */
			.hljs::after {
				content: "theperfectdeveloper.pro";
				position: absolute;
				top: 8px;
				left: 80px;
				right: 16px;
				height: 24px;
				background: #2d2d30;
				border-radius: 4px 4px 0 0;
				font-size: 12px;
				color: #cccccc;
				display: flex;
				align-items: center;
				padding: 0 12px;
				font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono",
					Consolas, "Courier New", monospace;
			}

			/* Line numbers styling */
			.hljs-ln-numbers {
				color: #858585 !important;
				padding-right: 16px !important;
				border-right: 1px solid #333 !important;
				margin-right: 16px !important;
				user-select: none;
			}

			/* Better code font */
			pre code {
				font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono",
					Consolas, "Courier New", monospace !important;
				font-size: 0.9em !important;
				line-height: 1.5 !important;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Markdown file will be loaded here -->
				<section
					data-markdown="slides.md"
					data-separator="^---$"
					data-separator-vertical="^\*\*\*$"
					data-separator-notes="^Note:"
					data-charset="utf-8"
				></section>
			</div>
		</div>

		<!-- Reveal.js and plugins -->
		<script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
		<script src="https://unpkg.com/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="https://unpkg.com/reveal.js/plugin/highlight/highlight.js"></script>

		<script>
			Reveal.initialize({
				hash: true,
				plugins: [RevealMarkdown, RevealHighlight],
				slideNumber: true,
				transition: "fade",
				autoAnimate: true,
				highlight: {
					highlightOnLoad: true,
					lineNumbers: true,
				},
			});
		</script>
	</body>
</html>
